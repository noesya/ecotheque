  actors:
    information: Informations pratiques
    call_to_action: 
      title: Vous avez une bonne adresse à partager ?
      text: "L’écothèque référence des acteur·rices de l’économie circulaire: métiers de la conception, du réemploi, de la fabrication, de la mutualisation, du transport… L’objectif : identifier et faire émerger des écosystèmes territoriaux, pour favoriser les collaborations à tous les niveaux de la chaîne de la scénographie et réduire les impacts environnementaux."
      button: Référencer un·e acteur·rice
  materials:
    call_to_action: 
      title: Vous souhaitez recommander un matériau ?
      text: "L’écothèque référence des matériaux dont la qualité a été vérifiée par la pratique, avec des données détaillées en matière de critères environnementaux et de critères d’usage en scénographie. L’objectif : proposer plus qu’un annuaire d’alternatives aux matériaux pétrosourcés, un outil à destination de tous les métiers de la chaîne de la scénographie."
      button: Référencer un matériau
  technics:
    call_to_action: 
      title: Vous souhaitez recommander une technique ?
      text: "L’écothèque référence des produits, des techniques de fabrication et d’assemblage favorisant le réemploi et la réutilisation. L’objectif : favoriser la réduction des besoins, le réemploi et la réutilisation et diffuser les pratiques low-tech."
      button: Référencer une technique
